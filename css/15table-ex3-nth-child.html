<!DOCTYPE html>
<html>
<head>
<style>
    p:nth-child(1){
        background-color: blue;
    }
    p:nth-child(2){
        background-color: green;
    }
    p:nth-child(odd){
        text-decoration: underline;
    }
    p:nth-child(even){
        font-weight: bold;
    }

    table, th, td{
        border: 1px solid black
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th, td{
        height: 30px;
    }
    tr:nth-child(1){
        background-color: #ccc;
    }
</style>
</head>
<body>
<div>
    <p>Lorem ipsum dolor sit.</p>
    <p>Suscipit voluptatum officia ipsum?</p>
    <p>Molestiae sint aliquam libero?</p>
    <p>Corrupti facilis recusandae aperiam.</p>
    <p>Alias velit repellendus placeat.</p>
</div>

<table>
    <tr>
        <th>Lorem.</th>
        <th>Earum?</th>
        <th>Veritatis?</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Dicta.</td>
        <td>Pariatur.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Eos.</td>
        <td>Libero!</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Aut?</td>
        <td>Eos!</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Illo!</td>
        <td>Reprehenderit.</td>
    </tr>
</table>
</body>
</html>
