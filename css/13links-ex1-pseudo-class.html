<!DOCTYPE html>
<html>
<head>
<style>

h1.myheader{
    background-color: aqua;
}
/* 방문한적 없는 경우 */
a:link{
    color: red;
}
/* 방문한적 있는 경우 */
a:visited{
    color: blue;
}
/* 마우스를 올릴때 */
a:hover{
    color: green;
}
/* 클릭하고 있을대 */
a:active{
    color:black
}

h1:hover{
    background-color: burlywood;
}
</style>
</head>
<body>
<h1 class="myheader">hyperlink</h1>
<a href="https://www.google.com">google</a>
</body>
</html>
