<!DOCTYPE html>

<html>
<head>
    <style>
        /* 직전향제가 h1인 p요소 */
        h1 + p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- h1+p>lorem -->
    <h1></h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Sit minima nam consequuntur totam.</p>
    <p>Id quam deserunt dolores dolorum.</p>

    <!-- div>h1+p -->
    <div>
        <h1></h1>
        <1></1>
    </div>

    <!-- h1+p -->
    <h1></h1>
    <p></p>
</body>
</html>
