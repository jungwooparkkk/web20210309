<script>
    var i;
    for (i = 0; i < 10; i++){
        console.log(i);
    }
    console.log("1~10");

    var a;
    for (a = 1; a < 11; a++){
        console.log(a);
    }
    console.log("0~10, 짝수만 (0, 2, 4, 6, 8, 10");
    
    var b;
    for (b = 0; b<6; b++ ){
        console.log(b*2);
    }
    var c;
    for (c = 1;c<6; c++ ){
        console.log(c*2-1);
    }
    var d;
    for (d = 10; d>0; d-- ){
        console.log(d);
    }
    console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
    for (i = 9; i >= 1; i--) {
        if (i % 2 == 1) {
            console.log(i);
        }
    }
    console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
    for (i = 9; i >= 1; i -= 2) {
        console.log(i);
    }
</script>
