<style>
  ul::after {
    content: '';
    display: block;
    clear: both;
  }
  li {
    float: left;
    list-style: none;
    margin-right: 10px;
  }
  .tab1,.tab2,.tab3,.tab4  {
    display: none;
  }
  .tab1.active,.tab2.active,.tab3.active,.tab4.active {
    display: block;
  }
</style>
<script>
  // 1. 클릭하면 active 클래스 추가
  // 2. 다른 클래스 active 클래스 빼기
  var btn1 = document.getElementsByClassName('btn1');
  var btn2 = document.getElementsByClassName('btn2');
  var btn3 = document.getElementsByClassName('btn3');
  var btn4 = document.getElementsByClassName('btn4');

  var tab1 = document.querySelector('.tab1');
  var tab2 = document.querySelector('.tab2');
  var tab3 = document.querySelector('.tab3');
  var tab4 = document.querySelector('.tab4');

  function opentab1 () {
    tab1.classList.add('active');
    tab2.classList.remove('active');
    tab3.classList.remove('active');
    tab4.classList.remove('active');
  }

  function opentab2 () {
    tab1.classList.remove('active');
    tab2.classList.add('active');
    tab3.classList.remove('active');
    tab4.classList.remove('active');
  }

  function opentab3 () {
    tab1.classList.remove('active');
    tab2.classList.remove('active');
    tab3.classList.add('active');
    tab4.classList.remove('active');
  }

  function opentab4 () {
    tab1.classList.remove('active');
    tab2.classList.remove('active');
    tab3.classList.remove('active');
    tab4.classList.add('active');
  }
</script>
